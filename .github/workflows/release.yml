name: Release

on:
  push:
    tags:
      - "v*"

env:
  PYTHON_VERSION: "3.14"

jobs:
  # Determine release type from tag
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Extract version info
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          # Check if this is a pre-release (contains -, e.g., v1.0.0-beta.1)
          if [[ "$TAG" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build (${{ matrix.platform }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x86_64
            os: ubuntu-latest
            arch: x86_64

          - platform: linux-arm64
            os: ubuntu-24.04-arm
            arch: arm64

          # Note: darwin-x86_64 (Intel Mac) removed - requires paid runner
          # Intel Mac users can install via pip/pipx instead

          - platform: darwin-arm64
            os: macos-latest
            arch: arm64

          - platform: windows-x86_64
            os: windows-latest
            arch: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller \
            --onefile \
            --name afk-${{ matrix.platform }} \
            --clean \
            --noconfirm \
            src/afk/cli.py

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller `
            --onefile `
            --name afk-${{ matrix.platform }} `
            --clean `
            --noconfirm `
            src/afk/cli.py

      - name: Rename Windows binary
        if: runner.os == 'Windows'
        run: |
          Move-Item dist/afk-${{ matrix.platform }}.exe dist/afk-${{ matrix.platform }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: afk-${{ matrix.platform }}
          path: dist/afk-${{ matrix.platform }}*
          if-no-files-found: error

  release:
    name: Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # Move binaries to release directory
          for dir in artifacts/*/; do
            cp "${dir}"* release/ 2>/dev/null || true
          done
          
          # Make Unix binaries executable
          chmod +x release/afk-linux-* release/afk-darwin-* 2>/dev/null || true
          
          # List what we have
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.sha256
          cat checksums.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          body: |
            ## Installation
            
            ### macOS / Linux
            ```bash
            curl -fsSL https://raw.githubusercontent.com/m0nkmaster/afk/main/scripts/install.sh | bash
            ```
            
            ### Windows
            ```powershell
            irm https://raw.githubusercontent.com/m0nkmaster/afk/main/scripts/install.ps1 | iex
            ```
            
            ### Verify checksums
            Download `checksums.sha256` and verify:
            ```bash
            sha256sum -c checksums.sha256
            ```
