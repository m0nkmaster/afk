name: Rust CI

on:
  push:
    branches: [main, rust-conversion]
    paths:
      - 'afk-rust/**'
      - '.github/workflows/rust-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'afk-rust/**'
      - '.github/workflows/rust-ci.yml'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: afk-rust
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: afk-rust

      - name: Run clippy
        working-directory: afk-rust
        run: cargo clippy --all-targets --all-features

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: afk-rust

      - name: Run tests
        working-directory: afk-rust
        run: cargo test --release

      - name: Build
        working-directory: afk-rust
        run: cargo build --release

  # Summary job to simplify branch protection rules
  ci-success:
    name: CI Success
    needs: [fmt, clippy, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" || 
                "${{ needs.clippy.result }}" != "success" || 
                "${{ needs.test.result }}" != "success" ]]; then
            echo "Some CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
