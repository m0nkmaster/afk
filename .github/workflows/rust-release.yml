name: Rust Release

on:
  push:
    tags:
      - "rust-v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # Determine release type from tag
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Extract version info
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#rust-v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          # Check if this is a pre-release (contains -, e.g., rust-v1.0.0-rc1)
          if [[ "$TAG" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build (${{ matrix.target }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            name: linux-arm64
            
          - target: x86_64-apple-darwin
            os: macos-13  # Intel Mac runner
            name: darwin-x86_64
            
          - target: aarch64-apple-darwin
            os: macos-latest  # ARM Mac runner
            name: darwin-arm64
            
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: afk-rust

      - name: Build release binary
        working-directory: afk-rust
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          if command -v strip &> /dev/null; then
            strip afk-rust/target/${{ matrix.target }}/release/afk || true
          fi

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp afk-rust/target/${{ matrix.target }}/release/afk afk-${{ matrix.name }}
          chmod +x afk-${{ matrix.name }}

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        run: |
          copy afk-rust\target\${{ matrix.target }}\release\afk.exe afk-${{ matrix.name }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: afk-${{ matrix.name }}
          path: afk-${{ matrix.name }}*
          if-no-files-found: error

  release:
    name: Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # Move binaries to release directory
          for dir in artifacts/*/; do
            cp "${dir}"* release/ 2>/dev/null || true
          done
          
          # Make Unix binaries executable
          chmod +x release/afk-linux-* release/afk-darwin-* 2>/dev/null || true
          
          # List what we have
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.sha256
          cat checksums.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          name: afk (Rust) v${{ needs.prepare.outputs.version }}
          body: |
            ## afk Rust Release v${{ needs.prepare.outputs.version }}
            
            This is the Rust rewrite of afk - significantly faster startup and smaller binaries.
            
            ## Installation
            
            ### macOS / Linux
            ```bash
            # Download the binary for your platform
            curl -fsSL https://github.com/m0nkmaster/afk/releases/download/rust-v${{ needs.prepare.outputs.version }}/afk-darwin-arm64 -o afk
            chmod +x afk
            sudo mv afk /usr/local/bin/
            ```
            
            ### Windows
            Download `afk-windows-x86_64.exe` from the assets below.
            
            ### Verify checksums
            Download `checksums.sha256` and verify:
            ```bash
            sha256sum -c checksums.sha256
            ```
            
            ## What's New
            
            See the full changelog in the release notes below.
