<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, elegant task list web application">
    <title>Task List</title>
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>

    <main>
        <!-- Task input form -->
        <form id="task-form" class="task-input-container">
            <input 
                type="text" 
                id="task-input" 
                placeholder="Add a new task..." 
                aria-label="Task description"
            >
            <button type="submit" id="add-task-btn">Add Task</button>
        </form>

        <!-- Task list container will go here -->
    </main>

    <footer>
        <p>&copy; 2026 Task List App</p>
    </footer>
</body>
</html>
