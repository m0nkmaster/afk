<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Memory Game</h1>
    <div class="game-controls">
      <div class="game-stats">
        <span class="timer" id="timer">0:00</span>
        <span class="moves" id="moves">Moves: 0</span>
      </div>
      <button id="new-game-btn" class="btn-new-game">New Game</button>
    </div>
    <div class="game-board" id="game-board">
      <!-- Cards rendered dynamically by JavaScript -->
    </div>
  </div>

  <!-- Win screen overlay -->
  <div class="win-overlay" id="win-overlay">
    <div class="win-modal">
      <h2>ðŸŽ‰ You Won! ðŸŽ‰</h2>
      <div class="win-stats">
        <div class="win-stat">
          <span class="win-stat-label">Time</span>
          <span class="win-stat-value" id="win-time">0:00</span>
        </div>
        <div class="win-stat">
          <span class="win-stat-label">Moves</span>
          <span class="win-stat-value" id="win-moves">0</span>
        </div>
      </div>
      <button id="play-again-btn" class="btn-play-again">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
